<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>codejam-canvas</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <span>Desktop - CodeJam Task</span>
    <main>
        <div class='appbar'>
            <p>CodeJam - Pollete</p>
        </div>
        <div id="a" class="select">
            <div><a id="img" onclick="showImg()">Image</a></div>
            <div><a id="x4" onclick="showx4()">4x4</a></div>
            <div><a id="x32" onclick="showx32()">32x32</a></div>
        </div>
        <div id="b" class="select">
            <div>
                <div>Paint bucket</div>
                <div>Choose color</div>
            </div>
            <div>
                <div>Move</div>
                <div>Transform</div>
            </div>
        </div>
        <div id="c" class="select">
            <div>
                <div>Current color</div>
                <div>Prev color</div>
            </div>
            <div>
                <div>red</div>
                <div>blue</div>
            </div>
        </div>
        <canvas id="myCanvas" width="512" height="512">Your browser doesn't support canvas!</canvas>
    </main>
    <script id="i" src='index.js'></script>
</body>
</html>
